<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <title>Formulaire</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "DM Serif Text", serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    background: black;
    background-size: cover;
}

.container {
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    width: 500px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    border: 1px solid white;

}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #fff;
}

.input-box {
    position: relative;
    width: 100%;
    margin: 20px 0;
}

input, select {
    width: 100%;
    padding: 12px 20px;
    border-radius: 10px;
    border: 2px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 16px;
    outline: none;
}

input::placeholder {
    color: #bbb;
    }

.input-box i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #fff;
}

select {
    background-color: #333;
    font-size: 16px;
    border-radius: 10px;
}
.btn {
    width: 100%;
    padding: 15px;
    background: #00bcd4;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}
.btn:hover {
    background: #008c9e;
}
.register {
    text-align: center;
    margin-top: 20px;
}

.register a {
    color: #fff;
    text-decoration: none;
}

.register a:hover {
    text-decoration: underline;
}

.form-group {
    margin-bottom: 20px;
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Créez votre compte</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" id="nom" name="nom" placeholder="Votre pseudonyme" required>
            </div>
            <div class="form-group">
                <input type="text" id="prenom" name="prenom" placeholder="Votre nom et prénom" required>
            </div>
            <div class="form-group">
                <input type="date" id="dob" name="dob" placeholder="Date de naissance" required>
            </div>
            <div class="form-group">
                <input type="email" id="mail" name="mail" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Votre mot de passe" required>
            </div>
            <div class="form-group">
                <label for="genre" style="color: #fff;">Genre</label>
                <select id="genre" name="genre">
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pays" style="color: #fff;">Pays</label>
                <select id="pays" name="pays">
                    <option value="Maroc">Maroc</option>
                    <option value="Algérie">Algérie</option>
                    <option value="France">France</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <button type="submit" class="btn">Créer un compte</button>
        </form>
        <div class="register">
            <p>Vous avez déjà un compte ? <a href="authentification.html">Connectez-vous</a></p>
        </div>
    </div>

</body>
</html>
